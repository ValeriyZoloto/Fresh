<section class="catalog">
  <div class="container">
    <h2 class="catalog__title">Каталог товаров</h2>
    <div class="catalog__inner">
      <div class="catalog__filters filter">
        <div class="filter-category filter__point">
          <div class="filter__head">
            <h3 class="filter__title">Категории</h3>
            <button class="filter__btn" type="button">
              <span class="sr-only">Кнопка для выбота категории</span>
            </button>
          </div>
          <ul class="filter__list">
            <li class="filter__item">
              <a class="filter__link" href="#">Овощи и фрукты</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Бакалея</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Молочные продукты</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Хлеб</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Мясо</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Колбаса</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Рыба</a>
            </li>

            <li class="filter__item">
              <a class="filter__link" href="#">Алкоголь</a>
            </li>
          </ul>
        </div>

        <div class="filter-proposal filter__point">
          <div class="filter__head">
            <h3 class="filter__title">Предложения</h3>
            <button class="filter__btn" type="button">
              <span class="sr-only">Кнопка для выбота предложения</span>
            </button>
          </div>
        </div>

        <div class="filter-brand filter__point">
          <div class="filter__head">
            <h3 class="filter__title">Бренд</h3>
            <button class="filter__btn" type="button">
              <span class="sr-only">Кнопка для выбота бренда</span>
            </button>
          </div>
        </div>

        <div class="filter-price filter__point">
          <div class="filter__head">
            <h3 class="filter__title">Цена</h3>
            <button class="filter__btn" type="button">
              <span class="sr-only">Кнопка для выбота цены</span>
            </button>
          </div>
          <form class="filter-price__form" action="#">
            <input class="filter-price__input" type="text" data-min="100" data-max="1000"
              data-from="200" data-to="900">
          </form>
        </div>

      </div>
      <div class="catalog__content"></div>
    </div>
  </div>
</section>
